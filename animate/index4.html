<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .v-enter,
        .v-leave-to {
            opacity: 0;
        }
        .v-enter-active,
        .v-leave-active {
            transition: opacity 3s;
        }
    </style>
</head>
<body>
    <div id="root">
        <transition-group>
            <div v-for="item of list" :key="item.id">
                {{item.title}}
            </div>
        </transition-group>
        <button @click="handleClick">切换</button>
    </>
    <script>
        var count=0;
        var vm = new Vue( {
            el: '#root',
            data: {
                list:[]
            },
            methods: {
                handleClick: function () {
                    this.list.push({ 
                            id:count++,
                            title:'hello world'                      
                    })
                }
            }
        } )
    </script>
</body>

</html>
